<body class="">
<!-- 页眉，用户退出，显示头像，系统log -->
<div th:include="header :: header"></div>
<!-- 页面展示部分 -->
<div class="page-container row-fluid">
    <!-- 左侧导航栏 -->
    <div th:include="leftNavigationBar :: leftNavigationBar"></div>

    <!-- 主要内容展示部分，自己的页面内容全写在这里面-->
    <!-- 页面展示部分-->

    <div class="page-content">

        <div class="clearfix"></div>
        <div class="content sm-gutter">
            <div class="row">
                <div class="col-md-12">
                    <div class="grid simple">
                        <div class="grid-title no-border">
                            <h4>修改预案</h4>
                        </div>
                        <div class="grid-body no-border">
                            <br/>
                            <!--表单开始-->
                            <form th:action="@{/updataplan}" method="get">
                            <div class="row">
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <div class="form-group">
                                        <label class="form-label"><h4>预案名称</h4></label>
                                        <span class="help"></span>
                                        <div class="controls">
                                            <span
                                                  th:text="${planDepts.get(0).planEntity.planName}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label"><h4>事件类型</h4></label>
                                        <span class="help"></span>
                                        <div class="controls">
                                            <!-- <input type="text" placeholder="请输入事件类型" class="form-control" name="planttpe"/>-->
                                            <span
                                                   th:text=" ${planDepts.get(0).planEntity.enevType}"></span>
                                            <!--<select id="plantypes" name="plantypes">
                                                <option value="火灾"> 火灾</option>
                                                <option value="地震"> 地震</option>
                                                <option value="暴动"> 暴动</option>
                                                <option value="海啸"> 海啸</option>
                                            </select>-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label"><h4>事件级别</h4></label>
                                        <span class="help"></span>
                                        <div class="controls">
                                            <!--  <input type="text" placeholder="请输入事件级别" class="form-control" name="planeven"/>-->
                                            <input class="form-control" th:type="hidden" id="hiddenplaneven"
                                                   th:value="${planDepts.get(0).planEntity.enevLeve}"></input>
                                            <select id="planeven" name="planeven">
                                                <option> 1</option>
                                                <option> 2</option>
                                                <option> 3</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group" id="plan">
                                        <h3>单位</h3>
                                        <input th:type="hidden" th:value="${planDepts.get(0).planEntity.planId}" name="planId"/>
                                        <div th:each="plan,planstate:${planDepts}">
                                            <!--将id通过隐藏表单传过去-->
                                            <input th:type="hidden" th:value="${plan.pdId}" name="planDeptId"/>
                                            <h5><label class="form-label"><h4>涉及单位</h4></label></h5>
                                            <span class="help"></span>
                                            <div class="controls">
                                                <span
                                                       th:text=" ${plan.deptEntity.deptName}"></span>
                                            </div>
                                            <label class="form-label"><h4>出动人数</h4></label>
                                            <span class="help"></span>
                                            <div class="controls">
                                                <input th:type="number"  th:value=" ${plan.personNum}" name="personNum"/>
                                            </div>
                                            <label class="form-label"><h4>需要资源</h4></label>
                                            <span class="help"></span>
                                            <div class="controls">
                                                <input th:type="number"  th:value=" ${plan.resource}" name="resource"/>
                                            </div>
                                            <br/><br/>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="form-label"><h4>预案详情</h4></label>
                                        <span class="help"></span>
                                        <div class="controls">
                                            <input class="form-control"
                                                   th:value="${planDepts.get(0).planEntity.planDecs}" name="planDecs"></input>
                                        </div>
                                    </div>
                                    <input th:type="hidden" th:value="33" name="personNum"/>
                                    <input th:type="hidden" th:value="33" name="resource"/>
                                    <input th:type="hidden" th:value="33" name="planDeptId"/>
                                    <input class="pull-right">
                                    <button class="btn btn-info btn-cons" type="submit"><i
                                            class="icon-ok"></i>
                                        修改
                                    </button>
                                    <a class="btn btn-info btn-cons" th:href="@{/gotoPlan}"><i
                                            class="icon-ok"></i> 返回
                                    </a>
                                    </a>

                                </div>

                            </div>
                            </form>
                            <!--表单结束-->
                        </div>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
