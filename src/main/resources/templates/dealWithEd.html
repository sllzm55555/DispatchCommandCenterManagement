    <script>
        $(function ()   {
            let pageNum = 1;
            $.getJSON("changePage", {pageNum: pageNum}, showEventPage);

            $(":button").click(function () {
                let btn = this.value;
                let pageNum = $("#pageNum").val();
                let pageAll = $("#pageAll").val();
                let eventId = $("#eventId").val();
                let eventName = $("#eventName").val();
                let eventType = $("#eventType").val();
                let endTime = $("#endTime").val();

                pageNum = parseInt(pageNum);
                pageAll = parseInt(pageAll);
                if (btn === "first") {
                    pageNum = 1;
                    $.getJSON("changePage", {
                        pageNum: pageNum,
                        eventId: eventId,
                        eventName: eventName,
                        eventType: eventType,
                        endTime: endTime
                    }, showEventPage)
                } else if (btn === "pre") {
                    pageNum -= 1;
                    if (pageNum == 0) {
                        pageNum = 1
                    }
                    $.getJSON("changePage", {
                        pageNum: pageNum,
                        eventId: eventId,
                        eventName: eventName,
                        eventType: eventType,
                        endTime: endTime
                    }, showEventPage)
                } else if (btn === "next") {
                    pageNum += 1;
                    if (pageNum > pageAll) {
                        pageNum = pageAll;
                    }
                    $.getJSON("changePage", {
                        pageNum: pageNum,
                        eventId: eventId,
                        eventName: eventName,
                        eventType: eventType,
                        endTime: endTime
                    }, showEventPage)
                } else if (btn === "last") {
                    pageNum = pageAll;
                    $.getJSON("changePage", {
                        pageNum: pageNum,
                        eventId: eventId,
                        eventName: eventName,
                        eventType: eventType,
                        endTime: endTime
                    }, showEventPage)
                } else if (btn === "change") {
                    pageNum = $("#number").val();
                    if (pageNum >= pageAll){
                        pageNum = pageAll;
                    } else if (pageNum === ""){
                        pageNum = 1;
                    }
                    $.getJSON("changePage", {
                        pageNum: pageNum,
                        eventId: eventId,
                        eventName: eventName,
                        eventType: eventType,
                        endTime: endTime
                    }, showEventPage)
                } else if (btn === "check") {
                    pageNum = 1;
                    $.getJSON("changePage", {
                        pageNum: pageNum,
                        eventId: eventId,
                        eventName: eventName,
                        eventType: eventType,
                        endTime: endTime
                    }, showEventPage)
                }


            })
        });

        function showEventPage(data) {
            let $tbody = $("tbody");
            $tbody.empty();

            $.each(data.tableBeans, function (i, e) {
                let id = e.eventId;
                let name = e.eventName;
                let type = e.eventType;
                let time = e.endTime;

                let dataTr = "<tr><td class='v-align-middle'>" + id + "</td>" +
                    "<td class='v-align-middle'><span class='muted'>" + name + "</span></td>" +
                    "<td><span class='muted'>" + type + "</span></td><td class='v-align-middle'>" + time + "</td>" +
                    "<td><a href='check?eventId="+id+"'>查看详情</a></td></tr>";
                $tbody.append(dataTr);
            });
            let pageNum = data.currPate;
            let pageAll = data.totalPate;
            //渲染 “第2页/共11页” 信息
            // $("#ajaxspan").html("第" + pageNum + "页/共" + pageAll + "页");
            //记录数据信息（当前页数和总页数）
            $("#pageNum").val(pageNum);
            $("#pageAll").val(pageAll);
            $("#span").text("/"+pageAll);
            $("#number").val(pageNum);
        }
    </script>
