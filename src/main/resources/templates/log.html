    <script>
        $(function () {
            let currpage = 1;
            $.getJSON("findEventLogByCondition", {currpage: currpage}, showEventLogPage);

            $(":button").click(function () {
                let btn = this.value;
                let currpage = $("#pageNum").val();
                let pageAll = $("#pageAll").val();

                let eventId = $("#eventId").val();
                let operator = $("#operator").val();
                let operateType = $("#operateType").val();
                let operateTime = $("#operateTime").val();

                currpage = parseInt(currpage);
                pageAll = parseInt(pageAll);

                if (btn == "first") {
                    currpage = 1;
                    $.getJSON("findEventLogByCondition", {
                        currpage: currpage,
                        eventId: eventId,
                        operator: operator,
                        operateType: operateType,
                        operateTime: operateTime
                    }, showEventLogPage)
                } else if (btn == "pre") {
                    currpage -= 1;
                    if (currpage <= 1) {
                      currpage = 1
                    }
                    $.getJSON("findEventLogByCondition", {
                      currpage: currpage,
                      eventId: eventId,
                      operator: operator,
                      operateType: operateType,
                      operateTime: operateTime
                    }, showEventLogPage)
                } else if (btn == "next") {
                    currpage += 1;
                    if (currpage > pageAll) {
                      currpage = pageAll;
                    }

                    $.getJSON("findEventLogByCondition", {
                      currpage: currpage,
                      eventId: eventId,
                      operator: operator,
                      operateType: operateType,
                      operateTime: operateTime
                    }, showEventLogPage)
                } else if (btn == "last") {

                    currpage = pageAll;
                    $.getJSON("findEventLogByCondition", {
                      currpage: currpage,
                      eventId: eventId,
                      operator: operator,
                      operateType: operateType,
                      operateTime: operateTime
                    }, showEventLogPage)
                } else if ("change"==btn) {
                    currpage = $("#goToPage").val();
                    if (currpage >= pageAll){
                        currpage = pageAll;
                    } else if (currpage === ""){
                        currpage = 1;
                    }
                    $.getJSON("findEventLogByCondition", {
                      currpage: currpage,
                      eventId: eventId,
                      operator: operator,
                      operateType: operateType,
                      operateTime: operateTime
                    }, showEventLogPage)
                } else if (btn =="查询") {
                    currpage = 1;
                    $.getJSON("findEventLogByCondition", {
                      currpage: currpage,
                      eventId: eventId,
                      operator: operator,
                      operateType: operateType,
                      operateTime: operateTime
                    }, showEventLogPage)
                }
            })
        });

        function showEventLogPage(data) {
            let $tbody = $("tbody");
            $tbody.empty();

            $.each(data.tableBeans, function (i, e) {

                let operator = e.operator;
                let operateType = e.operateType;
              if(operateType == 1){
                operateType = "接受事件";
              }else if(operateType == 2){
                operateType = "处理事件";
              }
                let operateTime = e.operateTime;
                let eventId = e.eventId;

                let dataTr = "<tr>"
                        + "<td class='v-align-middle'><span class='muted'>" + operator + "</span>"
                        + "</td><td><span class='muted'>" + operateType + "</span>"
                        + "</td><td class='v-align-middle'>" + operateTime + "</td>"
                        + "</td><td >" + eventId + "</td>"
                        + "<td><a href='jump?eventId="+eventId+"'>查看事件详情</a></td></tr>";
                $tbody.append(dataTr);
            });

            //把这里的页数传回到Controller页面
            let pageNum = data.currPate;
            let pageAll = data.totalPate;

            //记录数据信息（当前页数和总页数）
            $("#pageNum").val(pageNum);
            $("#pageAll").val(pageAll);
            $("#goToPage").prop("max",data.totalPate);
            $("#goToPage").prop("min",1);
            $("#goToPage").val(data.currPate);
            $("#totalPage").text("/"+data.totalPate);
        }
    </script>
